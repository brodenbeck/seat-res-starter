<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seat Reservation App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="./dist/merged.css">
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
</head>

<body class="container">

	<header>
		<img src="images/The-Lab-logo.png" alt="logo" class="logo">
		<h1>The Lab Theatre</h1>
	</header>

  <p class="smallSize">Welcome to the Lab movie theatre. To reserve you seat in advance, click on the seat you would like and fill out the form below. Thank you for choosing our theatre.</p>

  <div class="all">
    
    <div class="stage">
    	<h3>STAGE</h3>
    </div><!-- ends stage div -->

    <section class="seat-chart">
      <!-- This section will contain seats with one of two classes. Eventually, the divs will be generated with JavaScript! Keep this in mind when making decisions about the layout. -->
      
      	<!-- first row-->
		<div class="reserved" id="I"></div>
		<a href="index.html#form"><div class="available" id="II"></div></a>
		<div class="reserved" id="III"></div>
		<a href="index.html#form"><div class="available" id="IV"></div></a>
		
		<!-- second row -->
		<div class="reserved" id="V"></div>
		<a href="index.html#form"><div class="available" id="VI"></div></a>
		<div class="reserved" id="VII"></div>
		<a href="index.html#form"><div class="available" id="VIII"></div></a>

		<!-- third row -->
		<a href="index.html#form"><div class="available" id="IX"></div></a>
		<a href="index.html#form"><div class="available" id="X"></div></a>
		<a href="index.html#form"><div class="available" id="XI"></div></a>
		<a href="index.html#form"><div class="available" id="XII"></div></a>

		<!-- fourth row -->
		<div class="reserved" id="XIII"></div>
		<a href="index.html#form"><div class="available" id="XIV"></div></a>
		<a href="index.html#form"><div class="available" id="XV"></div></a>
		<a href="index.html#form"><div class="available" id="XVI"></div></a>

		<!-- fifth row -->
		<a href="index.html#form"><div class="available" id="XVII"></div></a>
		<a href="index.html#form"><div class="available" id="XVIII"></div></a>
		<a href="index.html#form"><div class="available" id="XIX"></div></a>
		<a href="index.html#form"><div class="available" id="XX"></div></a>

		<!-- sixth row -->
		<a href="index.html#form"><div class="available" id="XI"></div></a>
		<a href="index.html#form"><div class="available" id="XII"></div></a>
		<a href="index.html#form"><div class="available" id="XIII"></div></a>
		<a href="index.html#form"><div class="available" id="XIV"></div></a>
     
    </section><!-- ends section of seats -->
  </div><!-- ends class="all" div -->

	<section id="formArea"><!-- form section -->
    
    	<form id="form" action="" method="post">
			<legend>Reserve <span class="yourSeat">your seat:</span></legend>

			<label>Name:
				<input type: ="text" name="name" id="name" />
			</label>

			<label>Phone Number:
				<input id="phone_number" type: ="text" name="phone" />
			</label>

			<label>Email:
				<input id="email" type: ="text" name="email" />
			</label>

			<input id="button" type="button" name="button" value="Reserve" />
    	</form>

	</section><!-- ends form section -->

	<footer id ="footer">
		<p>123 Ave, Detroit MI, 313-000-9999, Theater.com</p>
	</footer>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
